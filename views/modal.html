<!-- Modal -->
<div id="modal" class="hidden">
      
  <div class="content">
    <h1>Nova Ideia</h1>

    <form>

      <div class="input-wrapper">
        <label for="title">Título da ideia</label>
        <input type="text" name="title">
      </div>
      
      <div class="input-wrapper">
        <label for="category">Categoria</label>
        <input type="text" name="category">
      </div>

      <div class="input-wrapper">
        <label for="image-url">Link da imagem</label>
        <input type="url" name="image">
      </div>

      <div class="input-wrapper">
        <label for="description">Digite uma descrição para essa ideia</label>
        <textarea name="description" cols="30" rows="10"></textarea>
      </div>

      <div class="input-wrapper">
        <label for="idea-url">Link da ideia</label>
        <input type="url" name="idea-url">
      </div> 

      <a href="#" onclick="onOff()">Voltar</a>
      
      <button type="submit">Salvar</button>

    </form>

  </div>

</div>
